<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

</head>
<body>
    <header>
        <h2>Sign Up Form</h2>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Info</legend>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>

                <div>
                    <label for="telephone">Password</label>
                    <input value="dsdsds" type="tel" id="telephone" name="telephone"  placeholder="telephone" required>
                </div>

                <div>
                    <label for="bootcamp">bootcamp </label>
                    <select id="bootcamp" name="bootcamp" placeholder="">
                        <option value="" disabled selected>bootcamp</option>
                        <option value="bootcamp1">bootcamp1</option>
                        <option value="bootcamp2">bootcamp2</option>
                        <option value="bootcamp3">bootcamp3</option>
                        <option value="bootcamp4">bootcamp4</option>
                        <option value="bootcamp5">bootcamp5</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Sign Up">
                    <input type="reset" value="reset" >

                </div>
            </fieldset>             
        </form>
    </main>

</body>
</html>
